<html lang="en">

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>cg-datetime-input Demo</title>
    <link rel="import" href="../paper-input/paper-input-decorator.html">
    <link rel="import" href="cg-input-select.html">
    <style>
        .demo {
            margin-boottom:60px;
            min-height: 300px;
        }
        .demo-item {
            padding: 2px;
            min-height: 300px;

<body unresolved fullbleed layout vertical center center-justified>

<template id="sandbox" is="auto-binding">
    <section layout vertical left>
        <h2>input select form demo required</h2>
        <section>
            <div horizontal layout wrap class="party-info-form">
                <paper-input-decorator label="Document Type" floatingLabel error="input is required!" autoValidate>
                    <cg-input-select required list="{{[{value:'dni', label:'D.N.I.'}, {value:'passport'}]}}"></cg-input-select>
                </paper-input-decorator>
                <paper-input-decorator label="DNI" floatingLabel error="input is required!" autoValidate>
                    <input is="core-input" required>
                </paper-input-decorator>
            </div>
        </section>
        <h2>input select form demo</h2>
        <section>
            <div horizontal layout wrap class="party-info-form">
                <paper-input-decorator label="Document Type" floatingLabel error="input is required!" autoValidate>
                    <cg-input-select list="{{[{value:'dni', label:'D.N.I.'}, {value:'passport'}]}}"></cg-input-select>
                </paper-input-decorator>
                <paper-input-decorator label="DNI" floatingLabel error="input is required!" autoValidate>
                    <input is="core-input">
                </paper-input-decorator>
            </div>
        </section>
        <h2>input select form demo selected</h2>
        <section>
            <div horizontal layout wrap class="party-info-form">
                <paper-input-decorator label="Document Type" floatingLabel error="input is required!" autoValidate>
                    <cg-input-select list="{{[{value:'dni', label:'D.N.I.'}, {value:'passport'}]}}" value="passport"></cg-input-select>
                </paper-input-decorator>
                <paper-input-decorator label="DNI" floatingLabel error="input is required!" autoValidate>
                    <input is="core-input">
                </paper-input-decorator>
            </div>
        </section>
    </section>
</template>
