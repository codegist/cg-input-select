<link href="../polymer/polymer.html" rel="import">
<link href="../paper-dropdown-menu/paper-dropdown-menu.html" rel="import">
<link href="../paper-dropdown/paper-dropdown.html" rel="import">
<link href="../core-menu/core-menu.html" rel="import">
<link href="../paper-item/paper-item.html" rel="import">
<link href="../cg-lightdom-element/cg-lightdom-element.html" rel="import">

<polymer-element name="cg-input-select" extends="cg-lightdom-element" attributes="label list required">
    <template>
        <style>
            cg-input-select paper-dropdown-menu {
                border:none!important;
                padding:0px!important;
                margin:0px!important;
            }
            cg-input-select paper-dropdown-menu /deep/ #label.selectedItem {
                color:black!important;
            }
            cg-input-select paper-dropdown-menu /deep/ #label {
                color:#9a9a9a!important;
            }
        </style>
        <input is="core-input" required?="{{required}}" hidden id="input">
        <paper-dropdown-menu label="{{label}}" on-core-select="{{_selectionChanged}}">
            <paper-dropdown class="dropdown">
                <core-menu class="menu">
                    <template repeat="{{list}}">
                        <paper-item data-value="{{value}}">{{label || value}}</paper-item>
                    </template>
                </core-menu>
            </paper-dropdown>
        </paper-dropdown-menu>
    </template>
    <script>
        Polymer("cg-input-select", {
            label:null,
            required:false  ,
            list:null,
            _decoratorElement:null,
            domReady:function(){
                if(this.parentElement.tagName.toLowerCase() == "paper-input-decorator") {
                    this._decoratorElement = this.parentElement; // _decoratorElement thing's quite nasty..
                    this.label = this._decoratorElement.getAttribute("label");
                }
            },
            _selectionChanged:function(e){
                this.$.input.value = e.detail.item.dataset.value;
                var item = null;
                for(var i = 0; i < this.list.length; i++) {
                    if(this.list[i].value == e.detail.item.dataset.value) {
                       item = this.list[i];
                        break
                    }
                }
                this._decoratorElement && this._decoratorElement.inputChanged();
                this.fire('select', item);
            }
        });
    </script>
</polymer-element>
